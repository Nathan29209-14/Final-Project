<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Learn about DriveEasy" />
    <!-- Title shown in browser tab -->
    <title>𝒟𝓇𝒾𝓋ℯ𝐸𝒶𝓈𝓎|Contact</title>
    <!--made a font for the title it's looks nice-->
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="icon"
      href="img/windowtab.png"
      sizes="128x128"
      type="image/png" />
  </head>
  <style>
    .hr {
      border: 1px solid black;
      height: 3px;
      background-color: black;
      width: 100%;
    }
  </style>
  <body>
    <nav class="navbar">
      <a href="index.html">
        <img src="img/logo.png" alt="logo" height="100" width="150" />
      </a>

      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link" tabindex="12">Home</a></li>
        <li>
          <a href="van.html" class="nav-link" tabindex="12">Van leasing</a>
        </li>
        <li>
          <a href="car.html" class="nav-link" tabindex="12">Car leasing</a>
        </li>
        <li>
          <a href="contact.html" class="nav-link" tabindex="12">Contact</a>
        </li>
        <li>
          <a href="aboutus.html" class="nav-link" tabindex="12">About us</a>
        </li>
      </ul>
    </nav>

    <div class="zoomon">
      <!-- Main heading of the page -->
      <h1 tabindex="12" style="color: rgb(86, 86, 86)">Contact Form</h1>

      <select
        tabindex="12"
        name="leasing-type"
        required
        style="
          width: 70%;
          margin-left: 12%;
          font-size: 20px;
          padding: 16px;
          border-radius: 10px;
          border-color: rgb(80, 80, 80);
          margin-bottom: 20px;
        ">
        <option value="">Choose Leasing Type</option>
        <option value="car">Car Leasing</option>
        <option value="van">Van Leasing</option>
      </select>

      <!-- Input for user's first name -->
      <input
        type="text"
        tabindex="12"
        name="first"
        placeholder="First name"
        autocomplete="off"
        required />

      <!-- Input for user's last name -->
      <input
        type="text"
        tabindex="12"
        name="last"
        placeholder="Last name"
        autocomplete="off"
        required />

      <!-- Input for user's email address -->
      <input
        type="email"
        tabindex="12"
        name="email"
        placeholder="Email address"
        autocomplete="off"
        required />

      <!-- Text area for the user's message -->
      <textarea
        rows="5"
        tabindex="12"
        cols="60"
        name="message"
        placeholder="Enter text"
        autocomplete="off"
        required></textarea>

      <!-- Form that sends the user back to the home page after clicking the button -->
      <form action="index.html">
        <!-- Button to submit the form -->
        <button type="submit" tabindex="12">Send message</button>
      </form>
    </div>

    <br />
    <hr class="hr" />
  </body>
</html>
